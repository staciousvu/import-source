      <!-- bootstrap -->
      <script>
        $('.owl-carousel').owlCarousel({
                  loop: true,
                  margin: 15,
                  nav: true,
                  autoplay: true, // Bật chế độ tự động chuyển slide
                  autoplayTimeout: 2000, // Thời gian (ms) giữa các lần chuyển động (3 giây ở đây)
                  autoplayHoverPause: true, // Dừng tự động chuyển khi di chuột qua carousel
                  responsive: {
                      0: {
                          items: 1
                      },
                      600: {
                          items: 2
                      },
                      1000: {
                          items: 3
                      }
                  }
              })
